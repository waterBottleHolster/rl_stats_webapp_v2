<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/registration_style.css" type="text/css">

        <link rel="icon" href="../static/images/rl_stats_logo_red1.png">

        <title>RL Stats Tracker Registration</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="login-logo-cont">
                    <img src="../static/images/rl_stats_logo_blue1.png" alt="Rocket League Logo">
                </div>
            </div>
            <div class="row">
                <div class="login">
                    <form action="{{ url_for('login') }}" method="POST">
                        {{ form.hidden_tag() }}

                        <div class="form-group" style="display: flex;">
                            <span class="fa fa-user" id="user-icon"></span> {{ form.username(placeholder="Username") }}
                        </div>
                        
                        <div class="form-group">
                            <span class="fa fa-lock" id="password-icon"></span> {{ form.password(placeholder="Password") }}
                        </div>
                        <div class="form-group">
                            <span class="fa fa-lock" id="password-icon"></span> {{ form.password(placeholder="Confirm Password") }}
                        </div>
                        
                        <div class="form-group">
                            {{ form.submit() }}
                        </div>
                        <div class="form-group" id="helper-links">
                            <a class="small-text" href=" {{ url_for('login') }}" style="color: white;">Already a Member?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>

</html>
